<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>negative margin</title>
    <style>
        #no-middle {
            position:absolute;
            left:50%;
            top:50%;
            width:150px;
            height:150px;
            background-color:blue;
        }
        #middle {
            position:absolute;
            left:50%;
            top:50%;
            width:150px;
            height:150px;
            background-color:red;
            margin:-75px 0px 0px -75px;
        }
    </style>
</head>
<body>
    <div id=middle></div>
    <div id=no-middle></div>
</body>
</html>
