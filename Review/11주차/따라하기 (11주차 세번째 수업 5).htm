<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float & clear</title>
    <style>
        body {
            margin: 0;
        }

        #wrapper {
            width: 500px;
            height: 400px;
            margin: 10px auto;
            padding: 10px;
            background-color: skyblue;
        }

        img {
            width: 150px;
            height: 100px;
            float: left;
            margin: 0px 1em 1em 0px
        }
    </style>
</head>

<body>
    <div id=wrapper>
        <h2>코알라</h2><img src=koala.jpg>
        <p>코알라는 귀여워!</p>
        <h2>펭귄</h2><img src=penguin.jpg>
        <p>펭귄은 더 귀여워!</p>
    </div>
</body>

</html>
