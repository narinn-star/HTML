<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGI 양식</title>
</head>
<body>
    <b>체크 상자 만들기</b>
    다음 중에서 회화가 가능한 언어는?<br>
    <ol>
        <li><input type="checkbox" name="kor" value=lang1 checked>한국어
        <li><input type="checkbox" name="eng" value=lang2>영어
        <li><input type="checkbox" name="jap" value="lang3">일본어
    </ol>
    다음 중에서 좋아하는 색깔은?<br>
    <ol>
        <li><input type="checkbox" name="red" value="red">빨간색
        <li><input type="checkbox" name="yellow" value="yellow">노란색
        <li><input type="checkbox" name="pink" value="pink">분홍색
    </ol>
</body>
</html>
