<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        div:first-line{color: green;}
        div:first-letter{font-size: 20pt;font-style: italic;color:red;}
    </style>
</head>
<body>
    <div>첫 글자는 빨간색이고, 20포인트 크기의 이텔릭체로 나타난다.
        첫 줄은 녹색이고 그 다음 줄부터는 기본 글자색인 검정색으로 나타난다.
    </div>
</body>
</html>
