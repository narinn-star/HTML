<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 내의 다른 태그 스타일 정의</title>
    <style>
        h1 b {color:red;font-family: 궁서체}
        p b {color:blue;font-family: 굴림체}
    </style>
</head>
<body>
    <b>태그 내의 다른 태그 스타일 정의</b>
    <hr>
    <h1>스타일 <b>시트</b></h1>
    <p>스타일 <b>시트</b></p>
    <b>스타일 시트</b>
</body>
</html>
