<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 사용 스타일 정의</title>
    <style>
        #red {font-style: italic;color:red}
        #blue {font-weight:bold;color:blue}
    </style>
</head>
<body>
    <b>id 사용하여 스타일 정의(한번만 사용)</b>
    <hr>
    <h1 id=blue>스타일 blue</h1>
    <h2 id=red>스타일 red</h2>
    <div id=red>스타일 red</div>
    <!--중복 사용하여도 오류는 일어나지 않음-->
</body>
</html>
