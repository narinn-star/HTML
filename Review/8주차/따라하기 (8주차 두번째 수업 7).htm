<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class를 이용한 스타일 정의</title>
    <style>
        h1.red {color:red;font-family:궁서체}
        h1.gold {color:gold;font-style:italic}
    </style>
</head>
<body>
    <b>class를 이용한 스타일 정의</b>
    <hr>
    <h1 class=red>스타일 red</h1>
    <h1 class=gold>스타일 gold</h1>
    <h1>스타일 미적용</h1>    
</body>
</html>
