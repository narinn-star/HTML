<!DOCTYPE html>
<html lang="en">

<head>

    <title>위치 속성</title>
    <style>
        img {
            position: absolute;
            top: 100px;
            left: 100px;

        }

        h1 {
            position: absolute;
            top: 200px;
            left: 200px;
            z-index: 2;

        }

        h2 {
            position: absolute;
            top: 180px;
            left: 180px;
            z-index: 3;
            background-color: green
        }
    </style>
</head>

<body>
    <b>위치 속성</b>
    <hr>
    <h1>인제대학교</h1>
    <h2>컴퓨터공학부</h2>
    <img src=girl.png>
</body>

</html>
