<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 속성</title>
    <style>
        h1 {text-transform:uppercase}
        h2 {text-align:center}
        h3 {letter-spacing:10pt; line-height:50pt}
        p {text-decoration:line-through}
        a {font-size:20px;text-decoration:none}
        .ws {word-spacing:20pt}
        .indent {text-indent:30pt}
        .ft {text-transform:capitalize}
    </style>
</head>
<body>
    <b>텍스트 속성</b>
    <hr>
    <h1>style test</h1>
    <h2>가운데 정렬</h2>
    <h1 class=ws>style test</h1>
    <hr>
    <h3>글자간격10pt 줄간격50pt</h3>
    <hr>
    <h3 class=indent>들여쓰기</h3>
    <hr>
    <p>취소선 적용</p>
    <p class=ft>style test</p>
    <h1 class=ft>style test</h1>
    <a href="http://www.inje.ac.kr">인제대학교 홈페이지로</a>
</body>
</html>
