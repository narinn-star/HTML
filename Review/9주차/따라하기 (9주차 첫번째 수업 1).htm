<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>스타일 지정</title>
</head>

<body>
    <center><b>커서 형태 변경</b>
        <hr color="violet">
        <table border cellpadding=15>
            <tr>
                <td width=200>
                    <p style="cursor:help">물음표</p><br>
                    <p style="cursor:crosshair">십자모양</p><br>
                    <p style="cursor:text">I자</p><br>
                    <p style="cursor:wait">회전도넛</p><br>
                    <p style="cursor:pointer">손가락으로 가리킴</p>
                </td>
                <td width=200>
                    <p style="cursor:move">4방향 화살표</p><br>
                    <p style="cursor:n-resize">남북방향 화살표</p><br>
                    <p style="cursor:w-resize">동서방향 화살표</p><br>
                    <p style="cursor:nw-resize">북서&남동방향 화살표</p><br>
                    <p style="cursor:sw-resize">남서&북동방향 화살표</p>
                </td>
            </tr>
        </table>
    </center>

</body>

</html>
