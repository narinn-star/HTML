<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 스크롤 지정하기</title>
</head>
<body bgcolor="pink">
    <h2 align=center>스크롤 반복횟수 지정하기</h2>
    <hr color=navy>
    <marquee bgcolor=yellow vspace=20 loop="2">텍스트가 스크롤 후 사라집니다.</marquee>
    <marquee bgcolor=yellow vspace=20 behavior=alternate loop="2">텍스트가 좌우로 왕복하며 보여집니다.</marquee>
    <marquee bgcolor=yellow vspace=20 behavior=slide loop="10">텍스트가 스크롤 영역 끝에 멈춥니다.</marquee>
</body>
</html>
