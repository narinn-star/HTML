<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 스크롤 지정하기</title>
</head>
<body bgcolor="pink">
    <h2 align=center>스크롤 방향 지정하기</h2>
    <hr color=navy>
    <marquee bgcolor=yellow vspace=10 direction=left>현재 스크롤 방향은 왼쪽입니다.</marquee>
    <marquee bgcolor=yellow vspace=10 direction=right>현재 스크롤 방향은 오른쪽입니다.</marquee>
    <marquee bgcolor=yellow vspace=10 hspace=10 direction=up>현재 스크롤 방향은 윗쪽입니다.</marquee>
    <marquee bgcolor=yellow vspace=10 hspace=10 direction=down>현재 스크롤 방향은 아랫쪽입니다.</marquee>
</body>
</html>
