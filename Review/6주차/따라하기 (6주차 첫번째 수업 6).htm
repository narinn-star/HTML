    <title>자동 스크롤 지정하기</title>

    <marquee bgcolor=yellow vspace=20 scrollamount=2>현재 스크롤 속도는 2픽셀입니다.</marquee>
    <marquee bgcolor=yellow vspace=20 scrollamount=6>현재 스크롤 속도는 6픽셀입니다.</marquee>
    <marquee bgcolor=yellow vspace=20 scrollamount=10>현재 스크롤 속도는 10픽셀입니다.</marquee>
</body>
</html>
