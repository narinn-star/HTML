<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <b>제어문 - While</b>
    <hr>
    <script>
        x=0; total = 0;
        while(x < 10){
            x++; total += x;
        document.write(x);
        if(x != 10) document.write(" + ");
        }
        document.write(" = ", total);
    </script>
</body>
</html>
