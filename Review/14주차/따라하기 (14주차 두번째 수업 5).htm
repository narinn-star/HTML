<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <b>논리 연산자 사용하기</b>
    <hr>
    <script>
        var x=5, y=3;
        document.write((x == 5) && (y == 3), "<p>");
        document.write((x == 5) && (y != 3), "<p>");
        document.write((x == 5) || (y != 3), "<p>");
        document.write((x != 5) || (y != 3), "<p>");
        document.write(!(x == 5), "<p>");
        document.write(!(x != 5), "<p>");
    </script>
</body>
</html>
