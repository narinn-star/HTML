<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <b>비교 연산자 사용하기</b>
    <hr>
    <script>
        var x=5, y=3;
        document.write("x = 5, y = 3 일 때," + "<p>");
        document.write("x > y 연산의 결과는 " + (x > y) + "<p>");
        document.write("x < y 연산의 결과는 " + (x < y) + "<p>");
        document.write("x == y 연산의 결과는 " + (x == y) + "<p>");
        document.write("x != y 연산의 결과는 " + (x != y) + "<p>");
    </script>
</body>
</html>
