<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <b>Prompt Method</b>
    <hr>
    <script>
        document.write("어서오세요! ");
        document.write(prompt("이름을 입력해 주세요.", "이름"))
        document.write("님의 방문을 환영합니다!!!");
    </script>
</body>
</html>
