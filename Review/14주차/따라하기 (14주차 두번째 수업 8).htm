<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
  <b>제어문 - For & If~else</b>
  <hr>
  <script>
      for(n=1; n<=10; n++){
          if(n % 2 == 0)
          document.write(n, ": 짝수입니다.<br><br>");
          else
          document.write(n, ": 홀수입니다.<br><br>");
      }
  </script>  
</body>
</html>
