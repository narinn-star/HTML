<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <b>산술 연산자 사용하기</b>
    <hr>
    <script>
        var a=9, b=3;
        document.write("a+b="+ (a + b) + "<p>");
        document.write("a-b="+ (a - b) + "<p>");
        document.write("a*b="+ (a * b) + "<p>");
        document.write("a/b="+ (a / b) + "<p>");
        document.write("a%b="+ (a % b) + "<p>");
        document.write("++a="+ (++a) + "<p>");
        document.write("--a="+ (--a) + "<p>");
        document.write("b++="+ (b++) + "<p>");
        document.write("b--="+ (b--) + "<p>");
    </script>
</body>
</html>
