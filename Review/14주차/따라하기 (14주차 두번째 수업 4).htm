<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <b>조건 연산자 사용하기</b>
    <hr>
    <script>
        var x=5, y=3;
        (x > y) ? z = x + y : z = x - y;
        maxvalue = (x > y) ? x : y;
        document.write("z = ", z, "<p>");
        document.write("maxvalue = ", maxvalue);
    </script>
</body>
</html>
