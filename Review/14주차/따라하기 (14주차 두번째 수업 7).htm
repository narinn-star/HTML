<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <b>문자열에서 + 연산자 사용하기</b>
    <hr>
    <script>
        str1 = "Java";
        str2 = "Script";
        str = str1 + str2;
        x = 1 + 1;
        y = "JavaScript" + 1;
        document.write(str, "<p>");
        document.write(x, "<p>");
        document.write(y, "<p>");
    </script>
</body>
</html>
