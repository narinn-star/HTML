<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function love() {for(i=1; i<=10; i++)
        document.write("사랑해 ", i, "<br>");}
    </script>
</head>
<body>
    <b>자바스크립트에서 주석 달기</b>
    <hr>
    <script>
        love(); /*함수 부름*/
        document.write("<br>자바스크립트에서 주석 달기")
        //love(); 이 줄은 주석입니다.
    </script>
</body>
</html>
