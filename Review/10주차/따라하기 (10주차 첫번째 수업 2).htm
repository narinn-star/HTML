<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 속성</title>
    <style>
        body {
            background-color: white;
        }

        ul li {
            list-style-image: url(지구1.jpg);
            white-space: pre;
        }

        ul li ul li {
            list-style-image: url(지구2.jpg);
            white-space: pre;
        }

        li {
            float: left
        }
    </style>
</head>

<body>
    <b>목록 속성 - float</b>
    <hr>
    <ul>
        <li>프로세서의 종류

            <ul>
                <li>펜티엄-Ⅰ
                <li>펜티엄-Ⅱ
                <li>펜티엄-Ⅲ
            </ul>
        <li>저장장치의 종류

            <ul>
                <li>플로피 디스크
                <li>하드 디스크
                <li>CD-ROM
            </ul>
    </ul>
</body>

</html>
