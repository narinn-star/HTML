<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 속성</title>
    <style>
        h1 {
            display: inline
        }

        font {
            display: block;
            font-size: 15pt;
        }

        ul li {
            display: inline
        }
    </style>
</head>

<body><b>목록 속성 - Display</b>
    <hr>
    <h1>display:inline;</h1>
    <h1>display:inline;</h1>
    <h1>display:inline;</h1><br><br>
    <font>display:block;</font>
    <font>display:block;</font>
    <font>display:block;</font><br>
    <ul>
        <li>메뉴1
        <li>메뉴2
        <li>메뉴3
    </ul><br>
    <ol>
        <li>메뉴1
        <li>메뉴2
        <li>메뉴3
    </ol>

</body>

</html>
