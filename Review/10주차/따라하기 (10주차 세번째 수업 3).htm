<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림자 속성</title>
    <style>
        .border {
            border: 3px solid green;
            width: 400px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 10px 10px 20px green
        }

        .text {
            font-weight: bold;
            font-size: 70px;
            color: red;
            text-shadow: 5px 5px darkred;
        }
    </style>
</head>

<body>
    <b>그림자 속성</b>
    <hr><br>
    <div class="border text">그림자 속성</div>
</body>

</html>
