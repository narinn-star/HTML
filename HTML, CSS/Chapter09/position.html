<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
    <meta charset="utf-8">
    <style>
      div {
        margin: 30px;
        padding: 30px;
      }

      .red {
        border: 1px solid red;
      }

      .green {
        border: 1px solid green;
      }

      .blue {
        border: 1px solid blue;
      }

      b {
        font-size: 28px;
        background-color: orange;
        /* position: relative; */
        position: fixed;
        top: 30px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="red">
      하나 <b>Position</b>
    </div>
    <div class="green">
      둘
    </div>
    <div class="blue">
      셋!
    </div>
  </body>
</html>
