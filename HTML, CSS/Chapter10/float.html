<!DOCTYPE html>
<html>
  <head>
    <title>Float</title>
    <meta charset="utf-8">
    <style>
      .blue {
        background-color: blue;
        width: 300px;
        height: 100px;
        float: left;
      }

      .yellow {
        background-color: yellow;
        height: 100px;
      }

      .orange {
        background-color: orange;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="blue"></div>
    <div class="yellow">Hello World!
      Let's learn about floats!
    </div>
    <div class="orange"></div>
  </body>
</html>
