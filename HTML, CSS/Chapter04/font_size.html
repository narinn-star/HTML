<!DOCTYPE html>

<html>
  <head>
    <title>Styling Text!</title>
    <meta charset="utf-8">
    <style>
      body {
        font-size: 16px;
      }
      .div1 {
        font-size: 100%; /*(=1em) 16px*/
      }

      .div2 {
        font-size: 200%; /*(=2em) 32px*/
      }

      .div3 {
        font-size: 200%; /*(2em) 64px*/
      }
    </style>
  </head>

  <body>
    <div class="div1">
      div1
      <div class="div2">
        div2
        <div class="div3">
          div3
        </div>
      </div>
    </div>
  </body>
</html>
