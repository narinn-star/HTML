<!DOCTYPE html>

<html>
  <head>
    <title>Trying Out Different Fonts</title>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Barrio|Roboto" rel="stylesheet">
    <style>
      h1 {
        font-family: "Times New Roman", "Times", serif; 
        /*제 1 폰트, 제 2 폰트, 폰트 종류 (1 -> 2 -> 비슷한 종류)*/
      }

      h2 {
        /* fonts.google.com OR fonts.google.com/earlyaccess */
        font-family: 'Roboto', cursive;
      }
    </style>
  </head>

  <body>
    <h1>Trying Out Different Fonts! <br>컴퓨터에 있는 폰트 사용하기</h1>
    <h2>How Exciting! <br>컴퓨터에 없는 폰트 사용하기</h2>
  </body>
</html>

<!-- 폰트의 종류
Serif : Times New Roman, 궁서체
Sans-Serif : Arial, 굴림체
Monospace : Courier, Courier New
Cursive : Comic Sans MS, Monotype Corsiva
Fantasy : Impact, Haettenschweiler

다섯개 중 Serif, Sans-Serif, Monospace를 주로 사용
나머지 두개는 긴 글엔 사용하지 X-->
