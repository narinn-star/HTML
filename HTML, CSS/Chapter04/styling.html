<!DOCTYPE html>

<html>
  <head>
    <title>Styling Text!</title>
    <meta charset="utf-8">
    <style>
      p {
        font-size: 32px;
        font-weight: 100; /* 100 ~ 900 (100단위만 가능) */
        text-align: center;
        text-decoration: underline; /* overline, line-through, underline */
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <p>텍스트를 다양하게 스타일링 해봅시다!</p>
    
    <a href="http://google.com">구글</a>
  </body>
</html>
