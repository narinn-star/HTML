<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Align</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/vertical.css">
  </head>
  <body>
    <div class="container">
      부모 클래스
      <span class="alex">alex</span>  
      <span class="ben">ben</span>
      <span class="chris">chris</span>
    </div><br>
    <div class="container">
      부모 클래스
      <span class="alex2">alex</span>  
      <span class="ben2">ben</span>

    </div><br>
    baseline은 vertical-align의 조건들을 충족시키면서<br>
    줄의 높이를 최소화시키는 곳에 위치한다.
