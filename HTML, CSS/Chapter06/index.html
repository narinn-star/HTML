<!DOCTYPE html>

<html>
  <head>
    <title>Box Model</title>
    <meta charset="utf-8">
    <style>
      h1 {
        border: 5px solid red;
        /* border : border-width : 테두리의 두께, border-style : 선의 종류 (solid, dotted, dashed 등), border-color : 색깔 
        border-top, bottom, left, right로 각각 border를 다르게 설정해줄 수 있음
        테두리가 기본으로 설정되어있는 요소들에서 테두리를 없애는 방법 : border: none, border: 0*/
        height: 300px;
        /* 아래 처럼 쓰면 가운데 정렬이 됨 */
        width: 500px;
        margin-right: auto;
        margin-left: auto;
      }
      
      .p1 {
        border: 5px solid red;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-left: 50px;
        overflow: auto;
        /* overflow 사용 
        Box에서 넘치는 내용을 처리할 때 사용하곤 함
        속성 : hidden(넘치는 부분 모두 삭제), visible(default값, 넘치는 부분 그대로 보이게), scroll(넘치는 부분이 없을 때에도 스크롤 바 부착), auto(넘치는 부분 있을 때만 스크롤 바 보여줌) 
        추가적으로 overflow-x는 가로(x축)에 대한 overflow를 다룰 수 있고, overflow-y는 세로(y축)에 대한 overflow를 다룰 수 있음*/
      }

      .p2 {
        border: 5px solid red;
        padding-top: 50px;
        padding-bottom: 50px;
        padding-left: 50px;
        padding-right: 50px;
        /* padiing : 50px 50px 50px 50px (top부터 시계방향으로) 
        OR padiing : 50px (모두 같은 픽셀) 
        OR padding : 50px 25px (top, bottom 50px, left, right 50px) 
        margin도 동일*/
      }

      img {
        display: block;
        margin-right: auto;
        margin-left: auto;
      }
    </style>
  </head>

  <body>
    <h1>Box Model</h1>
    <p class="p1">Padding : 내용과 테두리 사이의 '여유 공간'</p>
    <p class="p2">Margin : 요소(내용, 패딩, 테두리) 주위의 여백. 테두리 밖의 공간</p>
    <img src="images/box_model.png">
  </body>
</html>
