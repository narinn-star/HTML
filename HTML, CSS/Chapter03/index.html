<!DOCTYPE html>

<html>
  <head>
    <title>id/class example</title>
    <meta charset="utf-8">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    </head>

    <body>
      <h1>My Favorite Movies</h1>
      <!-- 첫 번째 드라마: 그 해 우리는 -->
      <div class="movie">
        <h2 class="title">Our Beloved Summer</h2>
        <img class="poster" src="images/Our_Beloved_Summer.jpg" height="500">
        <p class="summary">함께해서 더러웠고 다신 보지 말자!로 끝났어야 할 인연이 <br>
          10년이 흘러 카메라 앞에 강제 소환 되어 펼쳐지는 청춘 다큐를 가장한 아찔한 로맨스 드라마</p>
      </div>
      <!-- 두 번째 드라마: 슬기로운 의사생활 -->
      <div class="movie">
        <h2 class="title">Hospital Playlist</h2>
        <img class="poster" src="images/hospital_playlist.jpg" height="300">
        <p class="summary">누군가는 태어나고 누군가는 삶을 끝내는, 인생의 축소판이라 불리는 병원에서 <br>
          평범한 듯 특별한 하루하루를 살아가는 사람들과 눈빛만 봐도 알 수 있는 <br>
          20년지기 친구들의 케미스토리를 담은 드라마</p>
      </div>
      <!-- 꼬리말 -->
      <div class="footer">
        Enjoy!
      </div>
    </body>
</html>
