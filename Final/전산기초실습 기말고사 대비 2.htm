	<div id=header><div class=title><p>전산기초실습 기말고사</p></div></div>
	<div id=nav>

						{
							if (x % 2 == 0)
								{document.write("당신이 좋아하는 숫자는 짝수입니다<br>")}

								{document.write("당신이 좋아하는 숫자는 홀수입니다<br>")}
						}
			</script>
